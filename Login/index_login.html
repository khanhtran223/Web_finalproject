<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    </head>
    <body>
        <div id="wrapper">
            <form action="../../Webtest2-main/index.html" id="login" width="500px" height="450px">
                <h1 class="login_heading">Sign in</h1>
                <p style="height: 6px;">&nbsp;Phone number or Email:</p>
                <div class="login_group">
                    <i class="far fa-user"></i>
                    <input type="text" class="input" placeholder="Phone number/Email">
                </div>
                <p style="height: 3px;">&nbsp;Password:</p>
                <div class="login_group">
                    <i class="far fa-key"></i>
                    <input type="password" class="input" placeholder="Password">
                </div>
                <div class="rmb-forgot">
                    <label><input type="checkbox" name="rmb" id="rmb"> Remember me</label>
                    <a href="#">Forgot password?</a>                
                </div>
                <input type="submit" value="LOGIN" class="login_submit">
                <div class="sign_up">
                    Don't have an account?
                    <a href="#" style="color: rgb(44, 41, 93); font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ;">Sign up</a>
                </div>
            </form>
        </div>
    </body>
</html>
